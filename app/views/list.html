<h1>List view</h1>
<a class="btn btn-default btn-xs" href="#main" role="button">Show Main View</a>
<table class="table table-hover">
    <tr>
        <td>Product Id</td>
        <td>Product Name</td>
    </tr>
    <tr ng-repeat="product in products" >
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
    </tr>
</table>
